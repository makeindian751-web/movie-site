
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
.movie{
  background:#020617;
  padding:15px;
  border-radius:12px;
  margin-top:20px;
}
a{
  display:inline-block;
  margin:6px;
  padding:8px 14px;
  background:#22c55e;
  color:#000;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}
img{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}
.ad{
  background:#020617;
  border:1px solid #22c55e;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  text-align:center;
}
.ad a{
  background:none;
  color:#22c55e;
  padding:0;
}
</style>
</head>

<body>

<!-- ðŸ”” WEBSITE AD (BOT PROMO) -->
<div class="ad">
  ðŸ¤– Fast Movie Access on Telegram<br>
  <a href="https://t.me/VIP_ROBIN_MOVIEbot">
    ðŸ‘‰ Open Movie Bot
  </a>
</div>

<h2>ðŸŽ¬ Movie Search</h2>

<input id="search" placeholder="Movie name dalo..." onkeyup="searchMovie()">

<div id="result"></div>

<script>
const API_KEY = "0d1c81e80e9122ad5681ad3dbcf838bc"; // ðŸ”´ APNI TMDB KEY DALO

async function searchMovie(){
  let q = document.getElementById("search").value;
  if(q.length < 3) return;

  let res = await fetch(
    `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${q}`
  );
  let data = await res.json();
  if(!data.results || !data.results.length) return;

  let m = data.results[0];
  document.getElementById("result").innerHTML = `
    <div class="movie">
      <img src="https://image.tmdb.org/t/p/w500${m.poster_path}">
      <h3>${m.title}</h3>
      <p>Release: ${m.release_date || "N/A"}</p>

      <a href="https://t.me/VIP_ROBIN_MOVIEbot?start=${encodeURIComponent(m.title+' 480p')}">480p</a>
      <a href="https://t.me/VIP_ROBIN_MOVIEbot?start=${encodeURIComponent(m.title+' 720p')}">720p</a>
      <a href="https://t.me/VIP_ROBIN_MOVIEbot?start=${encodeURIComponent(m.title+' 1080p')}">1080p</a>
    </div>
  `;
}
</script>

</body>
</html>
